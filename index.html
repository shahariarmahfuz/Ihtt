<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>অ্যানিমেটেড ক্যালকুলেটর</title>
<style>
  @keyframes rainbow {
    0% { background-color: red; }
    17% { background-color: orange; }
    34% { background-color: yellow; }
    51% { background-color: green; }
    68% { background-color: blue; }
    85% { background-color: indigo; }
    100% { background-color: violet; }
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    animation: rainbow 5s infinite;
  }
  #calculator {
    width: 300px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background: #fff;
    animation: glow 2s infinite alternate;
  }
  #display {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-align: right;
    font-size: 1.5em;
  }
  .button {
    width: 22%;
    padding: 10px;
    margin: 1%;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: transform 0.1s;
  }
  .button:active {
    transform: scale(0.9);
  }
  .number {
    background-color: #f0f0f0;
  }
  .operator {
    background-color: #febd69;
  }
  .equals {
    background-color: #ff9500;
    color: white;
  }
</style>
</head>
<body>

<div id="calculator">
  <input type="text" id="display" disabled>
  <div id="buttons">
    <!-- Number buttons -->
    <button class="button number" onclick="input('1')">1</button>
    <button class="button number" onclick="input('2')">2</button>
    <button class="button number" onclick="input('3')">3</button>
    <button class="button operator" onclick="input('+')">+</button>
    <!-- More buttons here -->
    <button class="button equals" onclick="calculate()">=</button>
  </div>
</div>

<script>
  let display = document.getElementById('display');

  function input(value) {
    display.value += value;
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch (e) {
      display.value = 'Error';
    }
  }
</script>

</body>
</html>
